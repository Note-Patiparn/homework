<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register Page</title>
    <link rel="stylesheet" href="./style/loginstyle.css">
</head>
<body>
    <h1>Register Account</h1>
    <br>
    <div class="register-wrap">
        <form onsubmit="myfunction(event)">
        <div class="register">

            <div class="form-group">
                <input type="text" id="username" placeholder="username">
                <label for="username"></label>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="password">
                <label for="password"></label>
            </div>

            <div class="form-group">
                <input type="text" id="firstname" placeholder="firtname">
                <label for="firstname"></label>
            </div>

            <div class="form-group">
                <input type="text" id="lastname" placeholder="lastname">
                <label for="lastname"></label>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="email">
                <label for="email"></label>
            </div>

            <div class="form-group">
                <input type="text" id="city" placeholder="city">
                <label for="city"></label>
            </div>

            <div class="form-group"> 
                <input type="tel" id="phonenumber" placeholder="phonenumber">
                <label for="phonenumber"></label>
            </div>

            <div class="gender-container">
                <label>Male</label> <input type="radio" name="gender" value="Male" id="male" />
                <label>Female</label> <input type="radio" name="gender" value="Female" id="female" />
                <label>Other</label> <input type="radio" name="gender" value="Other" id="other" />
            </div>

           <div class="dob-area">
               <input type="date" id="dob">
           </div>

            <div class="button-area"></div>
                <button type="submit" class="btn" id="data">Submit</button>
            </div>

            <label id="showData"></label>

        </div>
    </form>

    </div>

<script src="./script/script.js"></script>
</body>
</html>
